<!-- HTML form with input and submit button -->
<!DOCTYPE html>
<html>
<head>
  <title>Text Generator</title>
</head>
<body>
  <h1>Text Generator</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <label for="prompt"> Prompt: </label><br>
     <!-- HTML5 FTW-->
     <input type="file" id="prompt_image" name="prompt_image" accept="image/png, image/jpeg, image/gif, image/bitmap" multiple required><br><br>
     <input type="text" id="prompt_text" name="prompt_text" value=""><br><br>
    <!-- <textarea name="text" rows="10" cols="50"></textarea> -->
    <input type="submit" value="Submit">
  </form>
<p> This form will generate text based on the input you provide. </p>
<p> {{ response }} </p>
</body>
</html>
